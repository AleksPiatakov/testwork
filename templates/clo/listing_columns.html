<div class="col-xl-{{blocks_num_xl}} col-lg-{{blocks_num_lg}} col-md-{{blocks_num_md}} col-sm-{{blocks_num_sm}} col-xs-{{blocks_num_xs}} col_product {{add_classes}}">
    <div class="product">
        <div class="product_listing_labels item-list">
            {{label}}
        </div>
        <a class="p_img_href" href="{{product_href}}">{{product_image}}{{product_modal_button}}</a>
    </div>
    <a href="{{product_href}}" class="model_product2">{{product_name}}</a>
    <div class="new_old_price">
        <p class="price">{{final_price}}</p>
    </div>
</div>
