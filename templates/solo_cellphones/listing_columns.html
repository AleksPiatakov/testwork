<div class="col-xl-{{blocks_num_xl}} col-lg-{{blocks_num_lg}} col-md-{{blocks_num_md}} col-sm-{{blocks_num_sm}} col-xs-{{blocks_num_xs}} col_product">
    <div class="product">
        <div class="wrapper_product_hover {{add_classes}}">
            <div class="product_hover">
                <div class="p_description">
                    <div class="mask">
                        <div class="product_listing_labels item-list">
                            {{label}}
                        </div>
                        <div class="compare-wishlist">
                            {{wishlist_output}} {{compare_output}}
                        </div>
                        <div class="price-box">
                            <span class="buy-button-mask">{{cart_button}}</span> <span
                                class="open-product-mini hidden-xs" data-id="{{id}}"><span>
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
										<path d="M443.5 420.2L336.7 312.4c20.9-26.2 33.5-59.4 33.5-95.5 0-84.5-68.5-153-153.1-153S64 132.5 64 217s68.5 153 153.1 153c36.6 0 70.1-12.8 96.5-34.2l106.1 107.1c3.2 3.4 7.6 5.1 11.9 5.1 4.1 0 8.2-1.5 11.3-4.5 6.6-6.3 6.8-16.7.6-23.3zm-226.4-83.1c-32.1 0-62.3-12.5-85-35.2-22.7-22.7-35.2-52.9-35.2-84.9 0-32.1 12.5-62.3 35.2-84.9 22.7-22.7 52.9-35.2 85-35.2s62.3 12.5 85 35.2c22.7 22.7 35.2 52.9 35.2 84.9 0 32.1-12.5 62.3-35.2 84.9-22.7 22.7-52.9 35.2-85 35.2z"></path>
									</svg>
								</span>
							</span>
                        </div>
                        <a class="p_img_href" href="{{product_href}}">{{product_image}}{{product_modal_button}}</a>
                    </div>
                    <div class="product_info_render">
                        <a href="{{product_href}}" class="model_product" title="{{product_name}}">
                            {{product_name}}
                        </a>
                        <div class="product_preview-info">
                            <div class="new_old_price clearfix">
                                {{old_price}}
                                <p class="price">{{new_price}}</p>
                            </div>
                            <div class="categories-tags hidden-xs">
                                <span class="category-text">{{category_name}}</span> <span
                                    class="category-text">Case</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
